{% extends "main.html" %}

{% block content %}

<h3>
    sign up page
</h3>
<form action="/signup" method="POST">

    <input name="Password" id="Password" type="password" placeholder="Password" required>
    <button type="submit">Signup</button>
</form>
<div>
    <a href = "{{url_for('login')}}">Already have an account? Login</a>
</div>
{% endblock %}
