{% extends "main.html" %}

{% block content %}

<h3>
    Upload
</h3>

<form enctype="multipart/form-data" action="/upload" method="POST">
    <input name="file" id="file" type="file">
    <input name="filename" id="filename" placeholder="File name">
    <button type="submit">Upload</button>
</form>

{% endblock %}
